<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
  </head>
  <body>
    <div
      class="container d-flex flex-column align-items-center gap-3 flex-wrap py-3"
    >
      <button class="btn btn-primary" id="openPost" onclick="OpenForm()">
        POST
      </button>
      <ul class="list-group box"></ul>
    </div>
    <form
      class="post p-5 position-fixed end-0 top-0 bg-black w-50 h-100 z-1 d-none align-items-center flex-column justify-content-center gap-3"
    >
      <h2 class="text-light">POST FORM</h2>
      <input type="text" name="name" placeholder="name" class="form-control" />
      <input type="text" name="job" placeholder="job" class="form-control" />
      <button class="btn btn-primary">Submit</button>
      <button type="button" class="btn btn-primary" id="close">Close</button>
    </form>
    <script type="module" src="./js/app.js"></script>
  </body>
</html>
